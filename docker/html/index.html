<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HTTPS com CA Privada</title>
    <style>
        body {
            background: #f3f3f3;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            color: #444;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ambiente HTTPS Funcionando</h1>
        <p>
            Este site está sendo servido com um certificado emitido pela sua 
            <strong>CA Intermediária</strong>, assinada pela <strong>CA Raiz Privada</strong>.
        </p>
        <p>A cadeia de certificação foi configurada com sucesso!</p>
    </div>
</body>
</html>
